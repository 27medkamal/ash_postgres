name: CI
on:
  push:
    tags:
      - "v*"
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ash-ci:
    strategy:
      fail-fast: false
      matrix:
        postgres_version: ["10", "11", "12", "13", "16"]
    uses: ash-project/ash/.github/workflows/ash-ci.yml@main
    with:
      postgres: true
    secrets:
      hex_api_key: ${{ secrets.HEX_API_KEY }}
